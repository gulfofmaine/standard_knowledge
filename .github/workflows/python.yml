name: Python

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: py

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "py/pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Run tests
        run: uv run pytest

      - name: Minimize uv cache
        run: uv cache prune --ci

  build_wheels:
    name: Build wheels for ${{ matrix.os }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: linux-intel
            runs-on: ubuntu-latest
          - os: linux-arm
            runs-on: ubuntu-24.04-arm
          - os: windows-intel
            runs-on: windows-latest
        #   - os: windows-arm
        #     runs-on: windows-11-arm
        #   - os: macos-intel
        #     # macos-15-intel is the last x86_64 runner
        #     runs-on: macos-15-intel
          - os: macos-arm
            # macos-14+ (including latest) are ARM64 runners
            runs-on: macos-latest
        #   - os: android-intel
        #     runs-on: ubuntu-latest
        #     platform: android
        #   - os: android-arm
        #     # GitHub Actions doesnâ€™t currently support the Android emulator on any ARM
        #     # runner. So we build on a non-ARM runner, which will skip the tests.
        #     runs-on: ubuntu-latest
        #     platform: android
        #     archs: arm64_v8a
        #   - os: ios
        #     runs-on: macos-latest
        #     platform: ios
          - os: pyodide
            runs-on: ubuntu-latest
            platform: pyodide

    steps:
      - uses: actions/checkout@v5

      - name: Configure Rust nightly
        run: rustup default nightly

      # Pin Rust to nightly-2025-01-20 for pyodide builds due to Emscripten 3.1.58 compatibility.
      # Rust 1.87+ generates WASM code that requires --enable-bulk-memory-opt which older
      # wasm-opt versions don't support. See: https://github.com/PyO3/maturin/issues/2549
      - name: Pin Rust version for pyodide (Emscripten 3.1.58 compatibility)
        if: matrix.os == 'pyodide'
        run: |
          rustup install nightly-2025-01-20
          rustup default nightly-2025-01-20

      - name: Add wasm32-unknown-emscripten target if pyodide
        if: matrix.os == 'pyodide'
        run: rustup target add wasm32-unknown-emscripten

      - name: Add i686-pc-windows-msvc target for windows
        if: matrix.os == 'windows-intel'
        run: rustup target add i686-pc-windows-msvc

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_PLATFORM: ${{ matrix.platform || 'auto' }}
          # Pin Pyodide to 0.27.7 (uses Emscripten 3.1.58) to avoid Emscripten 4.0.9
          # "invalid export name" issue with Rust-mangled symbols.
          # See: https://github.com/emscripten-core/emscripten/issues/24825
          CIBW_PYODIDE_VERSION: ${{ matrix.os == 'pyodide' && '0.27.7' || '' }}
          # Pyodide 0.27.7 only supports Python 3.12, so limit the build for pyodide
          CIBW_BUILD: ${{ matrix.os == 'pyodide' && 'cp312-*' || '*' }}
        #   CIBW_ARCHS: ${{ matrix.archs || 'auto' }}
        # Can also be configured directly, using `with:`
        with:
          package-dir: py
        #   output-dir: wheelhouse
        #   config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Build sdist
        run: pipx run build --sdist
        working-directory: py

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [test, build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # environment: pypi
    permissions:
      id-token: write
    # if: github.event_name == 'release' && github.event.action == 'published'
    # or, alternatively, upload to PyPI on every tag starting with 'v' (remove on: release above to use this)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v5
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
